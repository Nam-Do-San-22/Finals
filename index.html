<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon"  href="eac.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Finals</title>
  </head>
  <body>
  

    <div class="cont pt-3 mt-4 pb-4 text-center">
      <p class="h3 mb-3">Register Here</p>
      <form name="Form" action="mailto:dexternofies17@gmail.com"  method="post" enctype="text/plain" onsubmit="return validateForm()">
        <label for="FirstName">First Name</label>
        <input type="text" minlength="5" name="FirstName" value="" placeholder=" Your first name" > <br><br>
        <label for="MiddleName"> Middle Name </label>
        <input type="text" minlength="5" name="MiddleName" value="" placeholder=" Your middle name" > <br><br>
        <label for="LasName"> Last Name</label>
        <input type="text" minlength="5" name="LastName" value="" placeholder=" Your last name" > <br><br>
        <label for="ContactNumber">Contact Number </label>
        <input type="number" name="ContactNumber" value="" placeholder=" Your number"> <br><br>
        <label for="email"> Email </label>
        <input type="email" name="Email" id="email" value="" placeholder=" your email should have '@' sign"> <br><br>
        <label  for="UserName">Username</label>
        <input type="text" minlength="5" name="UserName " value="" placeholder="User Name" required> <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password1" required><br><br>
        <label for="password2">Confirm password</label>
        <input type="password" id="confirm_password" name="password2" required><br><br>

        <div class="row">
          <div class="col-md-12 pr-5 text-center">
        <div class="btn-group " role="group" aria-label="">
          <button type="submit" class="btn btn-primary">Register</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
          </div>
        </div>
    </div>



    <script>



function validateForm(){
        var fields = ["FirstName", "MiddleName", "LastName", "ContactNumber", "Email", "UserName","password","confirm_password"]
        var x, l = fields.length;
        var fieldname;
        for (x = 0; x < l; x++) {
          fieldname = fields[x];
          if (document.forms["Form"][fieldname].value === "") {
            alert(fieldname + " cannot be empty");
            return false;
          }
        }
        return true;
      }


      var password = document.getElementById("password")
      , confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
         if(password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
        confirm_password.setCustomValidity('');
          }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;


    </script>
    
  </body>
</html>
